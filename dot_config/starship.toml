"$schema" = 'https://starship.rs/config-schema.json'

format = """
[â•­â”€](white) $username$hostname in $directory$git_branch$git_state$package$haskell$go$java$python$node$c$deno$cmake$rust$typst$zig$cmd_duration$jobs
[â•°â”€](white) $status$character """

add_newline = false

[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style)"
disabled = false

# Hostname settings
[hostname]
ssh_only = true
format = " on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false

[package]
format = "via [ğŸ $version](208 bold) "

[character]
format = "$symbol"
success_symbol = "[â¯](bold green)"
# error_symbol = "[âœ—](bold red)"
# vicmd_symbol = "[â®](bold green)"
disabled = false

[directory]
read_only = "ğŸ”’"
style = "bold cyan"
read_only_style = "red"
truncation_length = 3
# truncation_symbol = "â€¦/"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

[cmd_duration]
show_milliseconds = false
style = "bold yellow"
format = "took [$duration]($style)"

[status]
format = '[$symbol $status ]($style)'
disabled = false

[jobs]
format = '[$symbol$number]($style) '
symbol = '+'
symbol_threshold = 1
number_threshold = 2
disabled = false

